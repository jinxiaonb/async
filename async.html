			// console.log(i);
			// 
			//事件循环流程
			var eventLoop = [];
			var event;
			var i = eventLoop.length - 1;//后进先出

			while(eventLoop[i]){
				event = eventLoop[i--];
				if(event){//事件回调存在
					event();
				}
				//否则事件消息被丢弃
			}
		</script>
	</head>
